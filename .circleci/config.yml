
version: 2.1
orbs:
  node: circleci/node@4.1.0
  python: circleci/python@2.0.3
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup

     
      - run:
          name: Install API Dependencies
          command: |
            npm run api:install      
      - run:
          name: Deploy App
          command: |
            npm run api:deploy



